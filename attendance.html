<script>
 function createTable()
 {
	 var n;
	 var c=1;
	 var y=1;
	 var num = prompt("Please enter the current semester number(1-8)", "");
	 num=parseInt(num);
	 if(num<=8){
	 	t="<table cellspacing='20'><th>Year</th><th>Semester</th><th>Academic Year</th><th>Class Start Date</th><th>Class End Date</th><th>Attendance Percentage</th>";
	 n=parseInt(num);
	 while(c<=n)
	 	{
	 	if(c%2==0){
	 		t+="<tr><td>"+(y)+"</td><td>"+"2"+"</td><td><input type='text'  placeholder='eg 2017-2018'></td><td><input type='date'></td><td><input type='date'></td> ></td><td><input type='number' step='0.01' min='0' max='100' width='100%'></td></tr>";
	 	     y++;
	 	}
	 	     
	     else
	     	t+="<tr><td>"+(y)+"</td><td>"+"1"+"</td><td><input type='text'  placeholder='eg 2017-2018'></td><td><input type='date'></td><td><input type='date'></td> ></td><td><input type='number' step='0.01' min='0' max='100' width='100%'></td></tr>";
	 		 
	 	c++;
	 	}
	 t+="</table>";
	 document.getElementById("attendance_table").innerHTML =t;
	 }    
	     
 }
</script>
